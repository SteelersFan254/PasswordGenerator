<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>


    <header>
        <h1>Password Generator</h1>
    </header>
    <div id="card">
        <div id="cardHeader">
            <h2>Generate a Password</h2>
        </div>
        <div id="charChoices">
            <h3>Choose the type of characters you would like</h3>
            <input type="checkbox" class="options" id="lower" name="lower">
            <label for = "lower">Lowercase</label>
            <input type="checkbox" class="options" id="upper" name="upper">
            <label for = "upper">Uppercase</label>
            <input type="checkbox" class="options" id="numbers" name="numbers">
            <label for = "numbers">Numbers</label>
            <input type="checkbox" class="options" id="special" name="special">
            <label for = "special">Special Characters</label>
        </div>
        <div id="passwordBox">
            <p id="generatedPassword">Your Sercure Password</p>
        </div>
        <div id="cardFooter">
            <div id="createPassword">
                <span>Generate Password</span>
            </div>
            <div id="copyPassword">
                <span>Copy to Clipboard</span>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>


</body>

</html>
