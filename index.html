<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>


    <header>
        <h1>Password Generator</h1>
    </header>
    <div id="card">
        <div id="cardHeader">
            <h2>Generate a Password</h2>
        </div>
        <!--------------------------------------------------------------->
        <h3>Choose the type of characters you would like:</h3>
        <div id="charChoices">
            <div>
                <input type="checkbox" class="checkbox" id="lower" name="lower">
                <label for="lower" class="options">Lowercase</label>
            </div>
            <div>
                <input type="checkbox" class="checkbox" id="upper" name="upper">
                <label for="upper" class="options">Uppercase</label>
            </div>
            <div>
                <input type="checkbox" class="checkbox" id="numbers" name="numbers">
                <label for="numbers" class="options">Numbers</label>
            </div>
            <div>
                <input type="checkbox" class="checkbox" id="special" name="special">
                <label for="special" class="options">Special Characters</label>
            </div>
        </div>
        <!--------------------------------------------------------------->

        <div id="charAmount">
            <input type="range" id="slider" name="slider" oninput="outputUpdate(value)" list="tickmarks" min="4" max="20" value="8">
            <output for="slider" id="currentCharCount">8</output>
            <datalist id="tickmarks">
                <option value="4" label="4"></option>
                <option value="6"></option>
                <option value="8" label="8"></option>
                <option value="10"></option>
                <option value="12"></option>
                <option value="14"></option>
                <option value="16"></option>
                <option value="18"></option>
                <option value="20"></option>

              </datalist>
        </div>
        <!--------------------------------------------------------------->

        <div id="passwordBox">
            <p id="generatedPassword">Your Secure Password</p>
        </div>
        <div id="cardFooter">
            <div id="createPassword">
                <span>Generate Password</span>
            </div>
    </div>


    <script src="./script.js"></script>


</body>

</html>
